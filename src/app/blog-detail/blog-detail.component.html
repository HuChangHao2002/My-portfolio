<section class="py-16 bg-white">
  <div class="max-w-4xl mx-auto px-6">
    <h1 class="text-5xl font-bold text-gray-900 mb-6">{{ post.title }}</h1>
    
    <div class="flex justify-center mb-4">
      <img [src]="post.imageUrl" alt="{{ post.title }}" class="rounded-lg max-h-48 object-contain">
    </div>
    
    <p class="text-center text-sm text-gray-600">{{ post.source }}</p>

    <div class="prose prose-lg mb-10">
      <p>{{ post.content }}</p>
    </div>

    <div class="h-[200px]"></div>

    <div class="flex justify-center">
      <a 
        routerLink="/blog" 
        class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow transition duration-300">
        Back to Blog
      </a>
    </div>
  </div>
</section>
