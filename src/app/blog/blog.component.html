<section id="blog" class="py-16 bg-white">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-center text-4xl font-bold text-gray-800 mb-8">My Blog</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let post of blogPosts" class="bg-gray-200 p-6 rounded-lg shadow hover:shadow-lg transition transform hover:-translate-y-1">
        <h3 class="text-xl font-semibold">{{ post.title }}</h3>
        <p class="text-gray-700 mb-4">{{ post.excerpt }}</p>
        <a [routerLink]="['/blog', post.id]" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Read More</a>
      </div>
    </div>
  </div>
</section>
