<section id="blog" class="py-16 bg-white">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-center text-4xl font-bold text-gray-800 mb-12">My Blog</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let post of blogPosts" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-transform duration-300 ease-in-out transform hover:-translate-y-2">
        <img [src]="post.imageUrl" alt="{{ post.title }}" class="mb-4 rounded-lg w-full h-48 object-cover shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 hover:text-blue-600 transition duration-300">{{ post.title }}</h3>
        <p class="text-gray-600 mb-4 line-clamp-2">{{ post.excerpt }}</p>
        <a [routerLink]="['/blog', post.id]" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Read More</a>
      </div>
    </div>
  </div>
</section>
