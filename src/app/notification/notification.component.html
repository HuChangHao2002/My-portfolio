<div *ngIf="isVisible" 
     class="fixed inset-0 flex items-center justify-center z-50 transition-transform duration-300 ease-in-out"
     [ngClass]="{'opacity-0 scale-90': !isVisible, 'opacity-100 scale-100': isVisible}">
  <div class="relative bg-green-500 text-white p-6 rounded-lg shadow-lg w-96 max-w-full transition-opacity duration-300 ease-in-out">
    <p>{{ message }}</p>
    <button (click)="close()" 
            class="absolute top-2 right-2 text-white hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-white rounded-full">
      âœ–
    </button>
  </div>
</div>
